<div class="container">
  <form class="form mat-elevation-z8">
    <h1>Help Desk - Dicas de um Dev</h1>
    <img src="assets/img/login-image.svg" alt="Help Desk - Dicas de um Dev" />
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>E-mail</mat-label>
      <input
        [formControl]="email"
        required
        [(ngModel)]="creds.email"
        name="email"
        matInput
        placeholder="Ex. fulano@mail.com"
      />
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Senha</mat-label>
      <input
        [formControl]="senha"
        required
        type="password"
        [(ngModel)]="creds.senha"
        name="senha"
        matInput
        placeholder="Ex. 1231"
      />
    </mat-form-field>

    <button [disabled]="!validaCampos()"
      (click)="logar()"
      mat-stroked-button
      color="primary"
      class="full-width mat-elevation-z4"
    >
      Login
    </button>
    
  </form>
</div>
